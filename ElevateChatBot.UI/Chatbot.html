<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/chatbotstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <div id="chatheader">
        <div id="options" class="flexcontainer">
            <h1>Elevate</h1>
            <a href="index.html">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>
            
        </div>
        
        <h2>Here to help</h2>
        <figure class="chaticon">
            <i class="fa fa-comments" aria-hidden="true"></i>
        </figure>
    </div>
</header>
<body>
    <div id="chat">
        <div class="messages">
            <div class="messagescontent" id="storemsg">
            </div>
        </div>
        
    </div>
    <div id="inputspace">
        <form action="" id="sendmsgform">
            <div class="centercontents">
                <input type="text" name="question" id="question" autocomplete="off"  >
            </div>
            <div class="centercontents">
                <input type="submit" id="sendbtn" >
            </div>
        </form>

    </div>
</body>

<script src="assets/js/fetchchatstatus.js"></script>
<script src="assets/js/fetchmsg.js"></script>
<script src="assets/js/cookie.js"></script>
