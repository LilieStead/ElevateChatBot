<div id="chatbotheader">
    <div class="flexcontainer" id="options">
        <h1>Elevate</h1>
        <span><i class="fa fa-times-circle" aria-hidden="true" onclick="closechat()"></i></span>
    </div>
    
    <h2>Here to help </h2>
    <figure class="chaticon">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </figure>
</div>
<div class="chatspace">

</div>
<div id="chat">
    <div class="messages">
        <div class="messagescontent" id="storemsg"></div>
    </div>
    
</div>
<div id="inputspace">
    <form action="" id="sendmsgform">
        <div class="centercontents">
            <input type="text" name="question" id="question" autocomplete="off" >
        </div>
        <div class="centercontents">
            <input type="submit" id="sendbtn" >
        </div>
    </form>
</div>

<script src="assets/js/fetchchatstatus.js"></script>
<script src="assets/js/cookie.js"></script>
<script src="assets/js/fetchmsg.js"></script>
